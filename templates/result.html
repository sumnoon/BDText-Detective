<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard | TextDetective</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/vendor/linearicons/style.css">
        <link rel="stylesheet" href="/static/vendor/chartist/css/chartist-custom.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="/static/css/admin.css">
      
        <link rel="stylesheet" type="text/css" href="/static/css/sweetalert.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon.png">
      
      </head>
   <body>
         <div class="main">
               <!-- MAIN CONTENT -->
               <div class="main-content">
                 <div class="container-fluid">
                   <!-- OVERVIEW -->
                 <div class="row">
                   <div class="col-md-12">
                         <div class="panel panel-headline">
                       <div class="panel-body">
                           <table border = 1>
                                 <th>Given Text</th>
                                 <tr>
                                    <td> {{ result_in }} </td>
                                 </tr>
                           </table>
                        <table border = 1>
                              <th>Most Probable Writer</th>
                              <tr>
                                 <td> {{ result_out[0] }} </td>
                              </tr>
                        </table>
                        <table border = 1>
                          <th>Probability of writers</th>
                          {% for i in range(1, 23) %}
                          <tr>
                            
                             <td> {{ result_out[i] }} </td>
                          </tr>
                          {% endfor %}
                    </table>      
                       </div>
                     </div>
                   </div>
                 </div>
             
                 <!-- Manage Key modal -->
                                   <!-- END OVERVIEW -->
                 </div>
               </div>
               <!-- END MAIN CONTENT -->
             </div>
         
   </body>
</html>

 <!-- Javascript -->
 <script src="/static/vendor/jquery/jquery.min.js"></script>
 <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
 <script src="/static/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
 <script src="/static/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
 <script src="/static/vendor/chartist/js/chartist.min.js"></script>
 <script src="/static/vendor/sweet-alert/sweetalert.min.js"></script>
 <script src="/static/scripts/common.js"></script>
 
 <script src="/static/scripts/main.js"></script>
